<div class="table-responsive">
  <table class="table align-middle mb-0">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Join Date</th>
      </tr>
    </thead>
    <tbody>
      {% for m in members %}
      <tr>
        <td>{{ m.get_full_name|default:m.username }}</td>
        <td>
          {% if m == committee.director %}
          <span class="badge bg-primary">Director</span>
          {% else %}
          <span class="badge bg-light text-dark">Member</span>
          {% endif %}
        </td>
        <td class="small text-muted">{{ m.date_joined|date:"M Y" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
