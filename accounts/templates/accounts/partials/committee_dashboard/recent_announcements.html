<h6 class="fw-bold border-bottom pb-2">Recent Announcements</h6>
{% for ann in announcements %}
<div class="d-flex justify-content-between align-items-start border-bottom pb-2 mb-2">
  <div>
    <h6 class="mb-0 fw-bold">{{ ann.title }}</h6>
    <p class="small text-muted mb-0">
      {{ ann.content|truncatechars:100|striptags }}
    </p>
  </div>
  <form method="post" action="{% url 'delete_announcement' ann.pk %}" class="ms-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-link text-danger p-0" onclick="return confirm('Are you sure?');">
      <i class="bi bi-trash"></i>
    </button>
  </form>
</div>
{% empty %}
<p class="text-muted small text-center mt-3">No announcements yet.</p>
{% endfor %}
