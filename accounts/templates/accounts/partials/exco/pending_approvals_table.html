<table class="table align-middle mb-0">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Tier</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for member in pending_members %}
    <tr>
      <td>{{ member.username }}</td>
      <td>{{ member.get_membership_tier_display }}</td>
      <td>
        <a href="{% url 'exco_verify_member' member.id %}" class="btn btn-sm btn-success">Approve Now</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="3" class="text-center py-3 text-muted">No pending verifications!</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
