{% for record in records %}
<tr>
  <td class="px-4 py-3">{{ record.date_completed|date:"M d, Y" }}</td>
  <td class="py-3 fw-bold text-dark">{{ record.activity_name }}</td>
  <td class="py-3 text-center">
    <span class="badge rounded-pill bg-info text-dark px-3">{{ record.points }}</span>
  </td>
  <td class="py-3 text-center">
    {% if record.is_verified %}
      <span class="text-success small fw-bold"><i class="bi bi-patch-check-fill"></i> Verified</span>
    {% else %}
      <span class="text-warning small">Pending Review</span>
    {% endif %}
  </td>
  <td class="py-3 text-center">
    {% if record.certificate %}
      <a href="{{ record.certificate.url }}" target="_blank" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-file-earmark-pdf me-1"></i> View
      </a>
    {% else %}
      <span class="text-muted small">No File</span>
    {% endif %}
  </td>
</tr>
{% endfor %}
