{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Login - NAA{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 p-4">
                <div class="text-center mb-4">
                    <img src="{% static 'images/logo.png' %}" width="80" alt="NAA Logo" onerror="this.style.display='none'">
                    <h2 class="mt-2" style="color: #2c4964; font-weight: 700;">Member Login</h2>
                    <p class="text-muted">Welcome back to the Portal</p>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                </form>

                <hr>
                <div class="text-center small">
                    <p class="mb-1">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    <p><a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap styling to form inputs automatically -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.classList.add('form-control');
        });
    });
</script>
{% endblock %}
