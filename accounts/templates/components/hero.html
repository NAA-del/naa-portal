<section class="hero section" {% if style %}style="{{ style }}"{% endif %}>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        {% if title %}<h2>{{ title }}</h2>{% endif %}
        {% if subtitle %}<p>{{ subtitle }}</p>{% endif %}
        {% if actions_html %}<div class="d-flex justify-content-center gap-3">{{ actions_html|safe }}</div>{% endif %}
      </div>
    </div>
  </div>
</section>
