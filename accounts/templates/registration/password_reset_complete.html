{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Reset Complete - NAA{% endblock %}

{% block content %}
<div class="container mt-5 pt-5 mb-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 p-5">
                <div class="mb-4">
                    <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="fw-bold" style="color: #2c4964;">Password Changed!</h2>
                <p class="text-muted">Your password has been successfully reset. You can now log in with your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary px-5 py-2 mt-3 shadow-sm rounded-pill">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
